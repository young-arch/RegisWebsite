<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dues Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('money.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #paymentInput {
            padding: 10px;
            font-size: 16px;
        }

        #payButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="container">
        <header>Dues Payment</header>
        <p>Please enter the amount you want to pay:</p>
        <input type="number" id="paymentInput" placeholder="Enter amount" required>
        <button id="payButton" onclick="payDues()">Pay</button>
    </section>

    <script>
        function payDues() {
            
            var paymentAmount = document.getElementById('paymentInput').value;
            alert('Payment successful! Amount: $' + paymentAmount);
        }
    </script>
</body>
</html>
